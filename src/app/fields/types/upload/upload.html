<nz-upload
    class="upload-list-inline"
    [class.upload-disabled]="to['nzDisabled']"
    [nzAction]="to['nzAction'] || '/web/cos/upload?type=' + objtype"
    [nzLimit]="to['nzLimit'] || 0"
    [nzMultiple]="to['nzMultiple'] || true"
    [nzDisabled]="to['nzDisabled']"
    [nzFileList]="fileList"
    [nzBeforeUpload]="cos.beforeUploadFile"
    [nzCustomRequest]="cos.customReqs"
    (nzChange)="handleChange($event)"
>
    <button nz-button><i nz-icon type="upload"></i><span>上传</span></button>
</nz-upload>
