<input nz-input
    [formControl]="control"
	[formlyAttributes]="field"
    [nzSize]="nzSize"
	[nzBorderless]="nzBorderless"
	[type]="type"

    (input)="onInput($event)">

<nz-autocomplete #auto
    [nzBackfill]="nzBackfill"
    [nzDefaultActiveFirstOption]="nzDefaultActiveFirstOption"
    [nzWidth]="nzWidth"  >
    <nz-auto-option *ngFor="let option of data" [nzValue]="option.value">{{ option.label }}</nz-auto-option>
</nz-autocomplete>
