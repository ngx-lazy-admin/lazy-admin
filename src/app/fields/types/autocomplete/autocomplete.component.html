<input nz-input
	[formControl]="control"
	[formlyAttributes]="field"
	[nzSize]="nzSize"
	[nzBorderless]="nzBorderless"
	[type]="type"
	[nzAutocomplete]="auto"
	(input)="onInput($event)">

<nz-autocomplete #auto
	[nzBackfill]="nzBackfill"
	[nzDefaultActiveFirstOption]="nzDefaultActiveFirstOption"
	[nzWidth]="nzWidth"
	[nzDataSource]="nzDataSource"
	[compareWith]="compareWith">
</nz-autocomplete>
