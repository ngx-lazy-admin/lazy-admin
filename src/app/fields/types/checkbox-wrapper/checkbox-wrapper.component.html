<nz-checkbox-wrapper 
    [formControl]="control"
    [formlyAttributes]="field"
    style="width: 100%;"
    (nzOnChange)="nzOnChange($event)"
    ngDefaultControl>
    <ng-container *ngIf="data">
        <ng-container *ngFor="let item of data">
            <label nz-checkbox [ngModel]="item.checked" [nzValue]="item.value" [nzDisabled]="to.disabled">{{item.label}}</label>
        </ng-container>
    </ng-container>
</nz-checkbox-wrapper>
