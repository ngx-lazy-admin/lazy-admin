<nz-form-item>
  <ng-container *ngIf="to.label && to.hideLabel !== true">
    <nz-form-label [nzNoColon]="nzNoColon" [nzRequired]="nzRequired" [nzFor]="id" [nzTooltipTitle]="nzTooltipTitle">
      {{ to.label }}
    </nz-form-label>
  </ng-container>
  <nz-form-control [nzValidateStatus]="errorState" [nzErrorTip]="errorTpl">
    <ng-container #fieldComponent></ng-container>
    <ng-template #errorTpl let-control>
      <span>{{ errorMessage }}</span>
    </ng-template>
  </nz-form-control>
</nz-form-item>
