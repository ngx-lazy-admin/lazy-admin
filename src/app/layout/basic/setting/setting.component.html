<nz-drawer
  [nzVisible]="collapse"
  [nzPlacement]="dir === 'rtl' ? 'left' : 'right'"
  [nzWidth]="300"
>
  <div *nzDrawerContent>
    <div>
      <h3>主题色</h3>
      <div class="d-flex">
        <div
          *ngFor="let c of colors"
          style="width: 36px; height:20px;"
          class="d-flex mx-1 justify-content-center align-items-center"
          [style]="{ 'background-color': c.color }"
          (click)="changeColor(c.color)"
        > 
          <i *ngIf="color === c.color" nz-icon nzType="check"></i>
        </div>
      </div>
    </div>
    <nz-divider></nz-divider>
    <div >
      <h3>设置</h3>
      <nz-tabset>
        <nz-tab nzTitle="顶部">
          <div>
            <setting-drawer-item class="mb-3" [data]="data['alain-default-header-hg']"></setting-drawer-item>
            <setting-drawer-item class="mb-3" [data]="data['alain-default-header-bg']"></setting-drawer-item>
            <setting-drawer-item class="mb-3" [data]="data['alain-default-header-padding']"></setting-drawer-item>
          </div>
        </nz-tab>
        <nz-tab nzTitle="侧边栏">
          <setting-drawer-item class="mb-3" [data]="data['alain-default-aside-wd']"></setting-drawer-item>
          <setting-drawer-item class="mb-3" [data]="data['alain-default-aside-bg']"></setting-drawer-item>
          <setting-drawer-item class="mb-3" [data]="data['alain-default-aside-collapsed-wd']"></setting-drawer-item>
          <setting-drawer-item class="mb-3" [data]="data['alain-default-aside-nav-padding-top-bottom']"></setting-drawer-item>
        </nz-tab>
        <nz-tab nzTitle="内容">
          <setting-drawer-item class="mb-3" [data]="data['alain-default-content-bg']"></setting-drawer-item>
          <setting-drawer-item class="mb-3" [data]="data['alain-default-content-heading-bg']"></setting-drawer-item>
          <setting-drawer-item class="mb-3" [data]="data['alain-default-content-heading-border']"></setting-drawer-item>
          <setting-drawer-item class="mb-3" [data]="data['alain-default-content-padding']"></setting-drawer-item>
        </nz-tab>
        <nz-tab nzTitle="其它">
          <setting-drawer-item class="mb-3" [data]="data['form-state-visual-feedback-enabled']"></setting-drawer-item>
          <setting-drawer-item class="mb-3" [data]="data['preserve-white-spaces-enabled']"></setting-drawer-item>
          <setting-drawer-item class="mb-3" [data]="data['nz-table-img-radius']"></setting-drawer-item>
          <setting-drawer-item class="mb-3" [data]="data['nz-table-img-margin-right']"></setting-drawer-item>
          <setting-drawer-item class="mb-3" [data]="data['nz-table-img-max-width']"></setting-drawer-item>
          <setting-drawer-item class="mb-3" [data]="data['nz-table-img-max-height']"></setting-drawer-item>
        </nz-tab>
      </nz-tabset>
    </div>
    <nz-divider></nz-divider>
    <div >
      <div class="d-flex justify-content-between mb-3">
        固定头和侧边栏
        <nz-switch
          nzSize="small"
          (ngModelChange)="setLayout('fixed')"
        ></nz-switch>
      </div>
      <div class="d-flex justify-content-between mb-3">
        色弱模式
        <nz-switch
          nzSize="small"
          class="float-right"
          (ngModelChange)="setLayout('colorWeak')"
        ></nz-switch>
      </div>
    </div>
    <nz-divider></nz-divider>
    <button (click)="apply()" type="button" nz-button nzType="primary">预览</button>
    <button class="mx-2" (click)="reset()" type="button" nz-button>重置</button>
    <button (click)="copyVar()" type="button" nz-button>拷贝</button>
    <nz-alert
      nzType="warning"
      class="mt-3"
      nzMessage="配置栏只在开发环境用于预览，生产环境不会展现，请拷贝后手动修改参数配置文件 src/styles/theme.less"
    ></nz-alert>
  </div>
</nz-drawer>

<div
  class="position-fixed bg-primary text-white d-flex justify-content-center align-items-center"
  style="right: 0; top: 50%; width: 48px; height: 48px; z-index: 1001; border-radius: 4px 0 0 4px; 
  transition: right .3s cubic-bezier(.7,.3,.1,1), transform 0.3s cubic-bezier(0.7, 0.3, 0.1, 1), box-shadow 0.3s cubic-bezier(0.7, 0.3, 0.1, 1)"
  [ngStyle]="{right: collapse ? '300px' : '0'}"
  [ngClass]="{ 'setting-drawer__handle-opened': collapse }"
  (click)="toggle()"
  >
  <i nz-icon style="font-size: 24px;" [nzType]="!collapse ? 'setting' : 'close'"></i>
</div>
