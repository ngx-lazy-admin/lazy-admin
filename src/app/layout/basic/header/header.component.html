<div class="p-0 bg-white app-header d-flex justify-content-between align-items-center">
	<div class="d-flex align-items-center">
		<div class="trigger f18 px-3 me-3">
			<i  nz-icon 
				nz-button	
				[nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" 
				(click)="collapsChange(!isCollapsed)">
			</i>
		</div>

		<nz-breadcrumb class="d-inline-flex d-none d-xl-inline-block d-xxl-inline-block">
			<nz-breadcrumb-item>
				<a [routerLink]="['/']"><i nz-icon nzType="home"></i></a>
			</nz-breadcrumb-item>
			<ng-container *ngFor="let item of menu.breadcrumb">
				<nz-breadcrumb-item>
					<span>{{item}}</span>
				</nz-breadcrumb-item>
			</ng-container>
		</nz-breadcrumb>
	</div>

	<div class="d-flex align-items-center">

		<div class="px-3 f18 trigger d-none d-xl-inline-flex d-xxl-inline-flex" (click)="isVisible = true">
			<i nz-icon nz-button nzType="search" nzTheme="outline"></i>
		</div>

		<div class="px-3 f18 trigger d-none d-xl-inline-flex d-xxl-inline-flex">
			<i nz-icon nz-button nzType="expand" nzTheme="outline"></i>
		</div>

		<div class="px-3 f18 trigger">
			<i nz-icon nz-button nzType="github" nzTheme="outline"></i>
		</div>

		<div class="px-3 f18 trigger">
			<i nz-icon nz-button nzType="question-circle" nzTheme="outline"></i>
		</div>

		<div class="px-3 f18 trigger">
			<nz-badge [nzCount]="0">
				<i nz-icon nz-button nzType="bell" class="f18" nzTheme="outline"></i>
			</nz-badge>
		</div>

		<div class="px-3 trigger">
			<nz-avatar nzIcon="user" nzSize="small" style="margin-top: -5px;"  nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
		</div>

		<div class="px-3 f18 trigger">
			<i nz-icon nz-button nzType="global" nzTheme="outline"></i>
		</div>
	</div>
</div>

<nz-modal 
	[(nzVisible)]="isVisible" 
	[nzKeyboard]="true" 
	[nzMask]="true" 
	[nzMaskClosable]="true" 
	[nzFooter]="null" 
	[nzClosable]="false" 
	(nzOnCancel)="handleCancel()">
	<ng-container *nzModalContent>
		<nz-input-group nzSize="large" [nzSuffix]="suffixTemplateInfo">
			<input
				placeholder="搜索..."
				nz-input
				[(ngModel)]="searchValue"
				(ngModelChange)="onChange($event)"
				[nzAutocomplete]="auto"
			/>
		</nz-input-group>

		<ng-template #suffixTemplateInfo>
			<span style="color: #969696;">ctrl + k</span>
		</ng-template>

		<nz-autocomplete #auto>
			<nz-auto-optgroup *ngFor="let group of optionGroups" [nzLabel]="groupTitle">
			<ng-template #groupTitle>
				<span>
				{{ group.title }}
				</span>
			</ng-template>
			<nz-auto-option *ngFor="let option of group.children" [nzLabel]="option.title" [nzValue]="option.title">
				{{ option.title }}
			</nz-auto-option>
			</nz-auto-optgroup>
		</nz-autocomplete>
	</ng-container>
</nz-modal>
