<div class="p-0 bg-white app-header">
	<!-- [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" -->
	<span class="m-3 f20"><i class="trigger" nz-icon [nzType]="'menu-unfold'"></i></span>

	<nz-breadcrumb class="d-inline-flex d-none d-xl-inline-block d-xxl-inline-block">
		<nz-breadcrumb-item>
			Home
		</nz-breadcrumb-item>
		<nz-breadcrumb-item>
			<a>Application List</a>
		</nz-breadcrumb-item>
		<nz-breadcrumb-item>
			An Application
		</nz-breadcrumb-item>
	</nz-breadcrumb>

	<div class="float-end d-inline-block  ">
		<nz-input-group class="d-inline-flex mx-3 d-none d-lg-inline-flex d-xl-inline-flex d-xxl-inline-flex" [nzSuffix]="suffixIconSearch" style="width: 240px;">
			<input type="text" nz-input placeholder="search..." />
		</nz-input-group>

		<ng-template #suffixIconSearch>
			<i nz-icon nzType="search"></i>
		</ng-template>

		<i nz-icon nzType="expand" class="p-3" nzTheme="outline"></i>

		<nz-badge [nzCount]="0">
			<i nz-icon nzType="bell" class="p-3 f18" nzTheme="outline"></i>
    	</nz-badge>

		<nz-badge [nzCount]="0">
			<nz-avatar nzSize="large" nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
    	</nz-badge>
		<span>nickName</span>
		
		<i nz-icon nzType="global" class="p-3" nzTheme="outline"></i>
	</div>
</div>

<nz-tabset
	[(nzSelectedIndex)]="selectedIndex"
	nzType="editable-card"
	(nzAdd)="newTab()"
	(nzClose)="closeTab($event)"
	>
	<nz-tab *ngFor="let tab of tabs" nzClosable [nzTitle]="tab"></nz-tab>
</nz-tabset>
