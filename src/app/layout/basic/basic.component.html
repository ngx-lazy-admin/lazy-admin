<nz-progress
  class="progress position-fixed w-100 top-0 f0"
  [nzPercent]="percent"
  nzStrokeWidth="2"
  [nzShowInfo]="false"
  nzStrokeLinecap="square"
  style="z-index: 1000; line-height: 0;"
  [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }">
</nz-progress>

<nz-layout class="app-layout" style="height: 100vh; width: 100%;">

  <ng-container *ngIf="nzWidthRange[0]">
    <nz-sider  
      nzCollapsible
      style="z-index: 1000;"
      class="h-100"
      [nzCollapsedWidth]="nzWidthRange[index]"
      [nzCollapsed]="!!index"
      [nzWidth]="nzWidthRange[index]"
      [nzTrigger]="null"
      (nzCollapsedChange)="collapsedChange($event)">
      <app-layout-menu 
        [isCollapsed]="!index"
        class="menu-sidebar">
      </app-layout-menu>
    </nz-sider>
  </ng-container>

  <ng-container *ngIf="!nzWidthRange[0]">
    <nz-drawer
      [nzClosable]="false"
      [nzVisible]="!!index"
      nzPlacement="left"
      [nzBodyStyle]="{padding: 0, 'backgroundColor': '#001529'}"
      (nzOnClose)="close()"
      >
      <ng-container *nzDrawerContent>
        <app-layout-menu 
          [isCollapsed]="false"
          class="menu-sidebar">
        </app-layout-menu>
      </ng-container>
    </nz-drawer>
  </ng-container>
  

  <nz-layout >
    <nz-header nzTheme="light" class="p-0">
      <app-layout-header></app-layout-header>
    </nz-header>
