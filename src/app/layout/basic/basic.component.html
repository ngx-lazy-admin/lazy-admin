<nz-progress 
  class="progress position-fixed w-100 top-0 f0"
  *ngIf="progress && percent"
  [nzPercent]="percent"
  nzStrokeWidth="2"
  [nzShowInfo]="false"
  nzStrokeLinecap="square"
  style="z-index: 1000;"
  [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }">
</nz-progress>

<nz-layout class="app-layout">
  <nz-sider  
    nzCollapsible
    [nzWidth]="isCollapsed ? '80px' : '256px'"
    nzBreakpoint="md"
    [nzCollapsedWidth]="80"
    [(nzCollapsed)]="isCollapsed"
    (nzCollapsedChange)="collapsedChange($event)">
    <app-layout-menu 
      class="menu-sidebar transition-width position-fixed h-100" 
      [ngStyle]="{width: isCollapsed ? '80px' : '256px'}">
    </app-layout-menu>
  </nz-sider>

  <nz-layout >
    <nz-header >
      <app-layout-header></app-layout-header>
    </nz-header>

    <app-layout-header-tabset class="sticky-top"></app-layout-header-tabset>

    <nz-alert
      nzType="error"
      [nzBanner]="true"
      nzCloseable
      class="mx-3 mt-3"
      nzMessage="Error Text"
      [nzDescription]="Description"
      (nzOnClose)="afterClose()"
    ></nz-alert>

    <ng-template #Description>
      <div [innerHtml]="'Error Description Error Description Error Description Error Description Error Description Error Description <br\>sss '"></div>
		</ng-template>

    <app-layout-search class="m-3 mb-2 shadow-sm"></app-layout-search>

    <nz-content class="p-3 ">
      <div class="p-3 bg-white shadow-sm" style="height: 1000px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <!-- <nz-footer class="bg-white" style="margin-bottom: 52px; height: 52px;">
        footer...
    </nz-footer> -->

    <app-layout-footer-bar></app-layout-footer-bar>

  </nz-layout>
</nz-layout>

<nz-back-top></nz-back-top>

<app-setting></app-setting>
