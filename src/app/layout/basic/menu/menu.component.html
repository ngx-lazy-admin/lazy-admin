<div class="sidebar-logo">
	<a href="/" target="_blank">
		<img src="/assets/img/logo.svg" alt="logo">
		<h1>Lazy admin Pro</h1>
	</a>
</div>

<ul nz-menu nzMode="inline"  nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
	<ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
	<ng-template #menuTpl let-menus>
		<ng-container *ngFor="let menuItem of menus">
			<li *ngIf="!(menuItem.children && !menuItem.isTabs)"
				nz-menu-item
				nzMatchRouter
				class="d-flex align-items-center"
				[nzPaddingLeft]="48"
				[nzDisabled]="menuItem.disabled"
				[nzSelected]="menuItem.selected">
				<i nz-icon [nzType]="menuItem.icon" class="me-2" *ngIf="menuItem.icon"></i>
				<a [routerLink]="menuItem.link" class="me-auto" (click)="menu.setTabsMenu(menuItem)">{{menuItem.label}}</a>
				<nz-badge nzSize="small " class="mx-2 float-end" nzStandalone [nzCount]="25"></nz-badge>
			</li>
			<li *ngIf="menuItem.children && !menuItem.isTabs"
				nz-submenu
				[nzOpen]="menuItem.open"
				[nzTitle]="titleTpl"
				[nzDisabled]="menuItem.disabled">
				<ng-template #titleTpl>
					<span class="d-flex justify-content-between align-items-center w-100">
						<i nz-icon [nzType]="menuItem.icon" *ngIf="menuItem.icon"></i>
						<span class="d-inline-block me-auto">{{menuItem.label}}</span>
						<nz-badge class="mx-2" nzStandalone [nzCount]="25"></nz-badge>
					</span>
				</ng-template>
				<ul>
					<ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menuItem.children }"></ng-container>
				</ul>
			</li>
		</ng-container>
	</ng-template>
</ul>
