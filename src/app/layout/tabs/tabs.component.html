<nz-tabset nzLinkRouter>
  <ng-container *ngFor="let item of menu?.tabsMenu">
    <nz-tab>
      <a class="red" *nzTabLink nz-tab-link [routerLink]="item.link" queryParamsHandling="merge">
        {{item.name}}
      </a>
    </nz-tab>
  </ng-container>
</nz-tabset>

<router-outlet></router-outlet>
